<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="logo">CareConnect</h1>
    </header>

    <main>
        <section class="doctors-grid">
            <div class="doctor-card" data-doctor="Dr. Aisha Patel">
                <img src="/femaledoc.jpg" alt="Dr. Aisha Patel" />
                <h3>Dr. Aisha Patel</h3>
                <p>Cardiologist</p>
                <button class="book-btn">Book Appointment</button>
            </div>

            <div class="doctor-card" data-doctor="Dr. Rajesh Kumar">
                <img src="/maledoc.jpg" alt="Dr. Rajesh Kumar" />
                <h3>Dr. Rajesh Kumar</h3>
                <p>Dermatologist</p>
                <button class="book-btn">Book Appointment</button>
            </div>

            <div class="doctor-card" data-doctor="Dr. Meera Das">
                <img src="/femaledoc.jpg" alt="Dr. Meera Das" />
                <h3>Dr. Meera Das</h3>
                <p>Pediatrician</p>
                <button class="book-btn">Book Appointment</button>
            </div>

            <div class="doctor-card" data-doctor="Dr. Karan Singh">
                <img src="/maledoc.jpg" alt="Dr. Karan Singh" />
                <h3>Dr. Karan Singh</h3>
                <p>Orthopedic Surgeon</p>
                <button class="book-btn">Book Appointment</button>
            </div>

            <div class="doctor-card" data-doctor="Dr. Nisha Rao">
                <img src="/femaledoc.jpg" alt="Dr. Nisha Rao" />
                <h3>Dr. Nisha Rao</h3>
                <p>Neurologist</p>
                <button class="book-btn">Book Appointment</button>
            </div>

            <div class="doctor-card" data-doctor="Dr. Ahmed Khan">
                <img src="/maledoc.jpg" alt="Dr. Ahmed Khan" />
                <h3>Dr. Ahmed Khan</h3>
                <p>General Physician</p>
                <button class="book-btn">Book Appointment</button>
            </div>
        </section>
    </main>

    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-doctor-name">Book with Dr. [Doctor Name]</h2>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="illness">Illness/Reason for Visit:</label>
                <textarea id="illness" name="illness" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Submit Booking</button>
            </form>
        </div>
    </div>

    <div class="chatbot-icon" id="chatbot-icon">ðŸ’¬</div>

    <div class="chatbox" id="chatbox">
        <div class="chat-header">Chat with us</div>
        <div class="chat-body">
            <p>Hello! ðŸ‘‹ How can I help you today?</p>
        </div>
        <input type="text" id="chat-input" placeholder="Type your message..." />
    </div>

    <script src="script.js"></script>
</body>
</html>
